name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - build/initial-pipeline

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Lint (placeholder)
        run: npm run lint

      - name: Tests
        run: npm test
