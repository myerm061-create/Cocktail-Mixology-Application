name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  python-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit

      - name: Dependency vulnerability scan (pip-audit)
        run: |
          # --strict will fail the job on any known vuln.
          # ignore vulnerability from the ecdsa library
          pip-audit --strict --ignore-vuln GHSA-wj6h-64fc-37mp

      - name: Static security analysis (Bandit)
        run: |
          bandit -r app -ll

  js-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci || npm install --no-audit --no-fund

      - name: Dependency vulnerability scan (npm audit)
        run: |
          # Adjust audit level if needed:
          #   low | moderate | high | critical
          #   Set to only fail on critical vulns
          npm audit --audit-level=critical
